<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HenryCosmetics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .navbar {
        font-size: 1.2rem; /* Increase font size */
        padding: 1rem 1.5rem; /* Increase padding */
      }
      .navbar-brand {
        font-size: 1.5rem; /* Increase brand font size */
      }
      .bg-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(
          100vh - 96px
        ); /* Adjusted height minus increased navbar height */
        padding: 60px 20px 20px; /* Added more padding on the top */
      }
      .bg-image {
        background-image: url(/pictures/coverPic.webp);
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;
        max-width: 1400px; /* Increased max-width */
        position: relative;
        color: white;
        border-radius: 15px;
      }
      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      .overlay-text h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .overlay-text p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
      .btn-primary {
        font-size: 1.2rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .navbar-nav .nav-link.book-now {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">HenryCosmetics</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="experts.html">Experts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link book-now" href="book.html">Book Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-container">
      <div class="bg-image">
        <div class="overlay-text">
          <h1>HenryCosmetics</h1>
          <p>Beauty Unleashed: Your Ultimate Cosmetic Destination</p>
          <a class="btn btn-primary" href="book.html">Book Now!</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
